<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz10</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
		<h1>로그인</h1>
		<!-- form의 3종 세트: 1.form태그, 2.name속성 넘기기(=request.parameter명) 3. submit버튼 -->
		<form method="post" action="/lesson01/quiz10">
			<div class="form-group">
			<!-- form 의 name이 request parameter로 넘어간다 -->
				<input type="text" id="userId" class="form-control col-4
				" name="userId" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<input type="password" id="password" class="form-control col-4" name="password" placeholder="비밀번호를 입력하세요">
			</div>		
			<!-- 3.submit 무조건 form태그 안에 넣어야 한다.-->
			<button type="submit" class="btn btn-primary" value="login">로그인</button>	
		</form> 
	</div>

</body>
</html>
