<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex05</title>
</head>
<body>
<div class="container">
		<h1>회원 정보 입력</h1>
		<!-- form의 3종 세트: 1.form태그, 2.name속성 넘기기(=request.parameter명) 3. submit버튼 -->
		<form method="post" action="/lesson01/ex05">
			<div class="form-group">
			<!-- form 의 name이 request parameter로 넘어간다 -->
				<label for="userId">아이디</label>
				<input type="text" id="userId" class="form-control col-5
				" name="userId" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label for = "name">이름</label>
				<input type="text" id="name" class="form-control col-5" name="name" placeholder="이름을 입력하세요">
			</div>		
			<div class="form-group">
				<label for = "birth">생년월일</label>
				<input type="text" id="birth" class="form-control col-5" name="birth" placeholder="예) 19960405">
			</div>	
			<div class="form-group">
				<label for = "email">이메일주소</label>
				<input type="text" id="email" class="form-control col-5" name="email" placeholder="이메일 주소를 입력하세요">
			</div>
			<!-- 3.submit 무조건 form태그 안에 넣어야 한다.-->
			<button type="submit" class="btn btn-info">가입하기</button>	
		</form> 
	</div>
</body>
</html>
